<!DOCTYPE html>
<html>
<head>
	<title>Scribble</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
	<link rel="stylesheet" href="styles2.css">
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
</head>
<body>
	<div id = "textpad" placeholder = "Start Scribbling here.." contenteditable="true"></div>
	<div id = "saveContent">
		<div id = "savetofile">
			<a href="" id="a"><img src="images/save.png" class="downloadable" title="Save to Local" onclick="saveToFile()"></a> 
		</div>		
		<div id = "copytoclipboard">
			<img src="images/copy.png" title="Copy to Clipboard" onclick="copyToClipboard()">
		</div>
		<div id = "savetodrive">
			<img src="images/drive.png" title="Upload to drive" onclick="loadPicker()">
		</div>
		<div id = "feedback">
			<a href= "https://docs.google.com/forms/d/e/1FAIpQLSe2NMGTTupxCeDxykdhL9yPWJMCpXYwK7xr7imt5JBWxHhNDw/viewform?usp=sf_link" id="b" target="_blank"> <img src="images/feedback.png" title="Feedback"></a>
		</div>
		<div id = "savetodropbox">
			<label for="dropboxfile"> <img alt= "dropbox" title= "Upload to Dropbox" src="images/dropbox.png"/> </label>
			<input type="file" id="dropboxfile" onchange="saveToDropbox()">
		</div>
		<div id = "toggleswitch">
			<label class="switch">
	  			<input id="toggle" type="checkbox" onclick="toggleSwitch(this)">
  				<span class="slider round"></span>
			</label>
		</div>
		
	</div>
</body>
</html>
